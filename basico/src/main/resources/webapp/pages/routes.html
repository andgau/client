<script type="text/javascript">
var start = null;
var finish = null;
var stop1 = null;
var stop2 = null;
var stop3 = null;
var stop4 = null;
var stop5 = null;
var current = null;


function inicializar_mapa() {
    var mapOptions = {
        center: new google.maps.LatLng(40.917777, -1.268473),
        zoom: 8,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map-container"),
        mapOptions);

    var posStart = new google.maps.LatLng(41.655106, -0.990755);
    var posFinish = new google.maps.LatLng(40.345240, -1.106468);

    var posStop1 = new google.maps.LatLng(41.551868, -0.985575);
    var posStop2 = new google.maps.LatLng(41.333627, -1.199809);
    var posStop3 = new google.maps.LatLng(40.909475, -1.290446);
    var posStop4 = new google.maps.LatLng(40.772336, -1.306925);
    var posStop5 = new google.maps.LatLng(40.620321, -1.331645);

    var posCurrent = new google.maps.LatLng(41.079465, -1.290446);
    start = new google.maps.Marker({
        position: posStart,
        map: map,
        title: "Esto es un marcador",
        animation: google.maps.Animation.DROP
    });

    start.setIcon('img/markers/start.png');

    finish = new google.maps.Marker({
        position: posFinish,
        map: map,
        title: "Esto es un marcador",
        animation: google.maps.Animation.DROP
    });

    finish.setIcon('img/markers/finish.png');



    stop1 = new google.maps.Marker({
        position: posStop1,
        map: map,
        title: "Esto es un marcador",
        animation: google.maps.Animation.DROP
    });

    stop1.setIcon('img/markers/gray/number_1.png');

    stop2 = new google.maps.Marker({
        position: posStop2,
        map: map,
        title: "Esto es un marcador",
        animation: google.maps.Animation.DROP
    });

    stop2.setIcon('img/markers/red/number_2.png');

    stop3 = new google.maps.Marker({
        position: posStop3,
        map: map,
        title: "Esto es un marcador",
        animation: google.maps.Animation.DROP
    });

    stop3.setIcon('img/markers/gray/number_3.png');

    stop4 = new google.maps.Marker({
        position: posStop4,
        map: map,
        title: "Esto es un marcador",
        animation: google.maps.Animation.DROP
    });

    stop4.setIcon('img/markers/green/number_4.png');

    stop5 = new google.maps.Marker({
        position: posStop5,
        map: map,
        title: "Esto es un marcador",
        animation: google.maps.Animation.DROP
    });

    stop5.setIcon('img/markers/green/number_5.png');

    current = new google.maps.Marker({
        position: posCurrent,
        map: map,
        title: "Esto es un marcador",
        animation: google.maps.Animation.DROP
    });

    current.setIcon('img/markers/current.png');

}
</script>
